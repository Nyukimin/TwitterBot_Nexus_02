# 多アカウント設定（拡張）

accounts:
  - id: AYAs_labo
    handle: "AYAs_labo"
    browser: { user_data_dir: "profile/AYAs_labo", headless: false }
    features: { like: true, retweet: true, comment: true, bookmark: true }
    policies:
      sources: ["mentions", "my_threads"]
      only_if_my_thread: true
      reply_num_max: 0
      per_target:
        Maya19960330: { actions: [like, bookmark, retweet] }
        ren_ai_coach: { actions: [like, bookmark, retweet] }
    rate_limits: { like_per_hour: 30, retweet_per_hour: 10, comment_per_hour: 10, bookmark_per_hour: 60, min_interval_seconds: 7 }

